<div class="container" >
    <div class="row">
      <div class="col-md-9 columna1 d-flex align-items-center">        
        <div class="rectangulo">
            
            <div class=" row rectangulo-titulo">
                <div class="col"><p style="font-size: 30px;">Notas</p></div>
                <div class="col" style="text-align: end;"><button (click)="openModal()" class="btn btn-primary boton">+</button></div>
            </div>
            <div class="col text-center">
                <input class="barra-busqueda-input" type="search">          
            </div>
            <div class="notas-container" style="padding: 10px;">
              <p>- Hacer la pagina no scrolleable <br>- No se muestra el modal cuando hago click en la nota para editarla</p>

              <app-notaind 
                *ngFor="let nota of notas; index as i"
                [routerLink]="'/notas/' + i"
                [titulo]="nota.titulo" 
                [contenido]="nota.body">
              </app-notaind>
              

            </div>

        </div>
      </div>
      <div class="col-md-3 columna2 d-flex justify-content-start align-items-start">

      </div>
    </div>

  </div>

<app-notasmodal [showModal]="showModal" (onClose)="closeDialog()"></app-notasmodal>
<app-navbar></app-navbar>
