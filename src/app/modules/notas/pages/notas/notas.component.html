

<body>
  <div class="header-cont">
    <div class="row">
      <div class="col">
        <h1 class="titulo-notas" data-bs-toggle="modal" data-bs-target="#Agregarnota" data-whatever="@mdo">Notas</h1>
      </div>
      <div class="col text-end">
        <button class="btn-agregarnota" data-bs-toggle="modal" data-bs-target="#Agregarnota" data-whatever="@mdo">Crear nota<i class='bx bx-plus'></i></button>
      </div>
    </div>
  </div>



  <!-- --------------------- modal para agregar las notas --------------------- -->
  <!-- --------------------- modal para agregar las notas --------------------- -->
  <!-- --------------------- modal para agregar las notas --------------------- -->

  <div class="modal fade" id="Agregarnota" tabindex="-1" aria-labelledby="Agregarnota" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Agregarnota">Nueva nota</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="notaForm">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Título:</label>
              <input type="text" class="form-control" style="border: 1px solid #727272;" id="recipient-name" formControlName="titulo" autocomplete="off" />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Descripción:</label>
              <textarea class="form-control" style="border: 1px solid #727272;" id="message-text" formControlName="descripcion" autocomplete="off"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-cancelar-modal" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="button" class="btn-agregar-modal" (click)="agregarNota()" [disabled]="notaForm.invalid">Agregar
            nota</button>
        </div>
      </div>
    </div>
  </div>







  <!-- --------------------- modal para editar las notas --------------------- -->
  <!-- --------------------- modal para editar las notas --------------------- -->
  <!-- --------------------- modal para editar las notas --------------------- -->

  <div class="modal fade" id="EditarNotaModal" tabindex="-1" aria-labelledby="EditarNotaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="EditarNotaModalLabel">Editar Nota</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="editarForm">
            <div class="mb-3">
              <label for="tituloEditar" class="form-label">Título:</label>
              <input type="text" class="form-control" id="tituloEditar" formControlName="titulo_editado"
                [value]="notaDetalles?.title" />
            </div>
            <div class="mb-3">
              <label for="descripcionEditar" class="form-label">Descripción:</label>
              <textarea class="form-control" id="descripcionEditar" formControlName="descripcion_editada"
                [value]="notaDetalles?.description"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-cancelar-modal" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="button" class="btn-agregar-modal" (click)="editarNota(notaDetalles)"
            [disabled]="editarForm.invalid">Confirmar y guardar</button>
        </div>
      </div>
    </div>
  </div>







  <!-- ------------------------- Contenedor donde van las notas -------------------------- -->
  <!-- ------------------------- Contenedor donde van las notas -------------------------- -->
  <!-- ------------------------- Contenedor donde van las notas -------------------------- -->

  <div class="container-notas">
    <div class="row">
      <div class="col-md-4" *ngFor="let nota of notas">
        
        <div class="card card-body">
        
          <div class="row justify-content-between">
            <div class="col-6">
              <h5 class="h5-titulo">{{nota.title}}</h5>
            </div>
            <div class="col-6 acciones">
              <div class="d-flex align-items-center justify-content-end">
                <button class="btn-editar">
                  <i type="button" data-bs-toggle="modal" data-bs-target="#EditarNotaModal 
                    " (click)="obtenerDetalles(nota)" data-whatever="@mdo" class="bx bxs-edit-alt"></i>
                </button>
                <button class="btn-borrar">
                  <i class='bx bxs-trash' (click)="borrarNota(nota)"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="row">
            <p class="p-body">{{nota.description}}</p>
          </div>
          
        </div>
      </div>
    </div>
  </div>


</body>
