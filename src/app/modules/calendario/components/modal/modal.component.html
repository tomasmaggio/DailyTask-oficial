<div class="modal fade" #ejemploModal id="ejemploModal" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: #626262;">Nuevo evento</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form class="modal-body" #eventoForm="ngForm">
        <label for="title">Titulo del evento</label>
        <input type="text" id="title" required class="form-control" placeholder="" name="title" autocomplete="off"
          [(ngModel)]="event.title"><br>

        <label for="start">Fecha</label>
        <input type="date" id="start" class="form-control" name="start" autocomplete="off"
          [(ngModel)]="event.start"><br>

        <label for="color">Elija un color</label>
        <input type="color" id="color" required class="form-control" name="color" autocomplete="off"
          [(ngModel)]="event.color" minlength="1">
      </form>

      <div class="modal-footer">
        <button type="button" id="cancelarbtn" class="btn-cancelar" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="guardarbtn" class="btn-guardar" (click)="guardarEvento()"
          [disabled]="!eventoForm.valid || event.color === 'transparent'">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
