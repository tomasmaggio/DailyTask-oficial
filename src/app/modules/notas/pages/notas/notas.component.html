<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
/>

<body>
  <button
    type="button"
    class="btn btn-primary my-3"
    data-bs-toggle="modal"
    data-bs-target="#Agregarnota"
    data-whatever="@mdo"
  >
    Crear una nueva nota
  </button>

  <div
    class="modal fade"
    id="Agregarnota"
    tabindex="-1"
    aria-labelledby="Agregarnota"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Agregarnota">Crear nueva nota</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label"
                >Recipient:</label
              >
              <input type="text" class="form-control" id="recipient-name" />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>

  <div
    class="modal fade"
    id="EditarNotaModal"
    tabindex="-1"
    aria-labelledby="EditarNotaModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="EditarNotaModalLabel">Editar Nota</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="tituloEditar" class="form-label">Título</label>
              <input type="text" class="form-control" id="tituloEditar" />
            </div>
            <div class="mb-3">
              <label for="descripcionEditar" class="form-label"
                >Descripción</label
              >
              <textarea class="form-control" id="descripcionEditar"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
          <button type="button" class="btn btn-primary">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card card-body">
          <h5>Notas títulos</h5>
          <p class="text-muted">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus quo
            provident a laboriosam officiis est, magni, ut delectus ex corrupti
            neque consequatur nam expedita qui dolorum incidunt esse aperiam
            deleniti.
          </p>

          <div class="d-flex align-items-center">
            <span class="mx-2">
              <i
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#Agregarnota"
                data-whatever="@mdo"
                class="bi bi-pen"
              ></i>
            </span>
            <span class="mx-2">
              <i class="bi bi-trash"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
