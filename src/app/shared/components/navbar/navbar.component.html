<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <nav class="sidebar" [ngClass]="{'close': isSidebarClosed}">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="src/" alt="">
                </span>
                <div class="text logo-text">
                    <span class="name">Daily Task</span>
                    <span class="profession">Pr√°cticas</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle' (click)="toggleSidebar()"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-calendar icon' ></i>
                            <span class="text nav-text">Calendario</span>
                        </a>
                    </li>
                    
                    
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-note icon' ></i>

                        </a>
                    </li>
                    

                    
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-user icon' ></i>
                        <span class="text nav-text">Usuario</span>
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>

                    </a>
                </li>

        </div>
