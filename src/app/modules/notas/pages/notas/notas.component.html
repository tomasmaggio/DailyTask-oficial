<div class="container" >
      <div class="col-md-9 columna1 d-flex align-items-center">        
        <div class="rectangulo">
            
            <div class=" row rectangulo-titulo">
                <div class="col"><p style="font-size: 30px;">Notas</p></div>
                <div class="col" style="text-align: end;"><button (click)="openModal()" class="btn-agregar"><i class='bx bx-plus' style="font-size: 24px;"></i></button></div>
            </div>
            <div class="col text-center">
                <input class="barra-busqueda-input" type="search">          
            </div>
            <div class="notas-container" style="padding: 10px;">
              <p>- No se muestra el modal cuando hago click en la nota para editarla<br>- Ajustar el font weight del body</p>
              <app-notaind
                *ngFor="let nota of notas; let i = index"
                [link]="'/notas/' + i"
                (eliminar)="eliminarNota(i)"
                [titulo]="nota.titulo" 
                [contenido]="nota.body"
                (editar)="openModal()">
              </app-notaind>
            </div>

        </div>
      </div>
      <div class="col-md-3 columna2 d-flex justify-content-start align-items-start">

      </div>

  </div>

<app-notasmodal [showModal]="showModal" (onClose)="closeDialog()"></app-notasmodal>
<app-navbar></app-navbar>
